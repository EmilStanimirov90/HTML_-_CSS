<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Forms</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section>
        <form action="#">
            <div class="field">
                <label for="login-username">Username</label>
                <input type="text" name="username" id="login-username" placeholder="eg Smith" required>
            
            </div>
            <div class="field">
                <label for="login-password">Password</label>
                <input type="password" name="password" id="login-password" placeholder="Long and complicated" required>
            
            </div>
            <input type="submit" name="" id="" value="Login">
        </form>
    </section>
    
</body>
</html>
